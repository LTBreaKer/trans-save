<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pong-game/src/styles/main.css">
    <link rel="stylesheet" href="../../components/game/game.css">
    <title>Pong Game</title>
</head>
<body>
    <div class="p_box_result">
      <div class="p_first">
        <div id="first_player_name">aaa</div>
        <div id="first_player">
          0
        </div>
      </div>
      <div class="double_point">:</div>
      <div class="p_second">
        <div id="second_player">
          0
        </div>
        <div id="second_player_name">aaa</div>
      </div>
    </div>
    <dev class="p_container">
      <dev style="display: flex; position: absolute; z-index: 1; width: calc(100vw); height: calc(100vh); background-color: rgba(0,0,0,0.99);"></dev>
      <dev id="back_counter" class="p_background_descounter">
        <!-- <dev id="counter" class="p_descounter"></dev> -->
        <dev id="counter" class="p_descounter">Press any key to start the game</dev>
      </dev>
      <dev class="p_canvas_background">
      </dev>
      <canvas id="c"></canvas>
    </dev>

</body>
</html>
