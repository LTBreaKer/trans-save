    <link rel="stylesheet" href="pong-game/src/styles/main.css">
    <link rel="stylesheet" href="../../components/game/game.css">
    <title>Pong Game</title>
</head>
<body>
    <div class="p_box_result">
      <div class="p_first">
        <div id="first_player_name">aaa</div>
        <div id="first_player">
          0
        </div>
      </div>
      <div class="double_point">:</div>
      <div class="p_second">
        <div id="second_player">
          0
        </div>
        <div id="second_player_name">aaa</div>
      </div>
    </div>
    <dev class="p_container">
      <dev style="display: flex; position: absolute; z-index: 1; width: calc(100vw - 100px); height: calc(100vh - 100px); background-color: rgba(0,0,0,0.99);"></dev>
      <dev id="back_counter" class="p_background_descounter">
        <dev id="counter" class="p_descounter"></dev>
      </dev>

      </dev> -->
      <div class="p_popup_replay" style="visibility: visible; text-shadow: rgba(32, 174, 221, 0.8) 2px 0px 8px;">
        <div class="overlay-text">hatim wins</div>
        <button style="margin-bottom: 6px; margin-top: 20px;" class="overlay-button" id="replay">Play Again</button>
        <button class="overlay-button" id="pong_menu">Quit</button>
      </div>
      <dev class="p_canvas_background">
      </dev>
      <canvas id="c"></canvas>
    </dev>
