<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pong-game/src/styles/main.css">    
    <title>Pong Game</title>
</head>
<body>
    <div class="p_box_result">
      <div class="p_first" id="first_player">0</div>
      <div class="p_second" id="second_player">0</div>
    </div>
    <dev class="p_container">
      <dev style="display: flex; position: absolute; z-index: 1; width: calc(100vw - 100px); height: calc(100vh - 100px); background-color: rgba(0,0,0,0.99);"></dev>
      <dev id="back_counter" class="p_background_descounter">
        <dev id="counter" class="p_descounter"></dev>
      </dev>
      <dev class="p_popup_replay">
          <button class="p_ptn_replay" id="replay">Play Again</button>
          <button class="p_ptn_replay p_ptn_menu"  id="pong_menu">Pong Menu</button>  
      </dev>
      <dev class="p_canvas_background">
      </dev>
      <canvas id="c"></canvas>
    </dev>

</body>
</html>
