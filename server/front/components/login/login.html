<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../../images/login/logo.webp">
        </div>
        <div class="form">
            <div class="forms">
                <div class="signup">
                    <div class="input-box">
                        <span class="icon"> <i class="bi bi-person-fill"></i></span>
                        <input id="sup_username" type="text" required>
                        <label> UserName</label>
                        <div style="color: red;"  class="error"></div>
                    </div>
                    <div class="input-box">
                        <span class="icon"> <i class="bi bi-envelope-fill"></i></span>
                        <input id="sup_email" type="text" required>
                        <label> Email</label>
                        <div style="color: red;"  class="error"></div>
                    </div>
                    <div class="input-box">
                        <span class="icon"> <i class="bi bi-lock-fill"></i></span>
                        <input id="sup_password" type="password" required>
                        <label>Password</label>
                        <div style="color: red;"  class="error"></div>
                    </div>
                    <button type="submit" id="sup_btn" class="btn">Sign Up </button>
                    <div class="or">
                        <h2>or</h2>
                    </div>
                    <div class="intra-login" >
                        <img src="../../images/login/download.png" alt="">
                    </div>

                    <h3>already have an account <span class="signin_btt">Sign In</span> </h3>

                </div>
                <div class="signin">
                    <div class="input-box">
                        <span class="icon"> <i class="bi bi-person-fill"></i></span>
                        <input id="username" type="text" required>
                        <label> UserName</label>
                        <div style="color: red;"  class="error"></div>
                    </div>
                    <div class="input-box">
                        <span class="icon"> <i class="bi bi-lock-fill"></i></span>
                        <input id="password" type="password" required>
                        <label>Password</label>
                        <div style="color: red;"  id="backerror" class="error"></div>
                    </div>
                    <button type="submit" id="sin_btn" class="btn">Sign In </button>
                    <div class="or">
                        <h2>or</h2>
                    </div>
                    <div class="intra-login" id="intraa">
                        <img src="../../images/login/download.png" alt="">
                    </div>

                    <h3>don't have an account <span class="signup_btt">Sign Up</span> </h3>

                </div>

            </div>
        </div>
        <div class="image">
            <img src="../../images/login/switch.webp">
    
        </div>
        <div class="otp">
            <div class="otp_container">
                <div class="otp_image">
                    <img src="../../images/login-images/otp.png" alt="">
                </div>
                <div class="otp_content">
                    <h3>Enter The Verification Code Sent To</h3>
                    <h3>Your Email</h3>
                    <input type="text" id="otp_input" placeholder="Verification..." name="text" class="input">
                </div>
                <div class="sub_can">
                    <h2 id="otp_submit">Submit</h2>
                    <h2 id="otp_cancel">Cancel</h2>

                </div>
            </div>
        </div>
    </div>
    

    <!-- <script src="login.js"> </script> -->
</body>
</html>
