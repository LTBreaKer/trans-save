<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="send_friend_message">
            <i class="bi bi-check2-circle" style="font-size: 25px;"></i> 
             <h2 id="send_friend_message_text"></h2>
         </div>
        <div class="header">
            <div class="profile">
                <div class="notification">
                    <h3><i class="bi bi-bell"></i></h3>
                </div>
                <div class="text">
                    <h3 id="UserName"></h3>
                </div>
                <div class="image">
                    <img id="image_user" src="" alt="profile photo">
                </div>
            </div>
        </div>
        <div class="navbar">
                <div class="image-text">
                    <img src="./images/login/logo.webp" alt="logo">
                </div>
            <nav class="sidebar close">
                <div class="menu-bar toggle">
                    <div class="menu">
                        <ul class="menu-links">
                            <li class="nav-link"  id="homepage">
                                <a href="#/">
                                    <i class='bx bx-home  icon' ></i>
                                </a>
                            </li>
                            <li class="nav-link"  id="gamepage">
                                <a href="#">
                                    <i class="bi bi-controller icon"></i>
                                </a>
                            </li>
                            <li class="nav-link"  id="profilepage">
                                <a href="#/profile">
                                    <i class="bi bi-person icon"></i>
                                </a>
                            </li>    
                        </ul>
                    </div>
                    <div class="bottom-content">
                        <li id="logout">
                            <a href="#">
                                <i class='bx bx-log-out  icon' ></i>
                            </a>
                        </li>
                    </div>
                </div>
            </nav>
        </div>
        <div class="main-content">
            <div class="main">
                <div class="content">
                    <div class="profile">
                        <img id="img_profile" src="/images/background-images/Match-de-ping-pong-23.jpg" alt="">
                        <img id="avatar" src="" alt="">
                        <div class="text">
                            <h3 id="profile_username"></h3>
                            <h2 id="cancel_friend" class="bi bi-people-fill"> Cancel Friend</h2>
                        </div>
                    </div>
                    <div class="matches">
                        <div class="match_wl">
                            <div class="matchess">
                                <h3>Matches</h3>
                                <h2>0</h2>
                            </div>
                            <div class="l_w">
                                <div class="loss">
                                    <h3>Loss</h3>
                                    <h2>0</h2>
                                </div>
                                <div class="won">
                                    <h3>Won</h3>
                                    <h2>0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="match_history">
                            <h2 id="hist">matches history</h2>
                            <div class="match">
                                <div class="play">
                                    <img id="player1" src="/images/hello.png" alt="">
                                    <h2 class="player1">smiya</h2>
                                    <h2>0</h2>
                                    <h2>5</h2>
                                    <h2 class="player2">smiya</h2>
                                    <img id="player2" src="/images/hello.png" alt="">
                                </div>
                                <div class="play">
                                    <img id="player1" src="/images/hello.png" alt="">
                                    <h2 class="player1">smiya</h2>
                                    <h2>0</h2>
                                    <h2>5</h2>
                                    <h2 class="player2">smiya</h2>
                                    <img id="player2" src="/images/hello.png" alt="">
                                </div>
                                <div class="play">
                                    <img id="player1" src="/images/hello.png" alt="">
                                    <h2 class="player1">smiya</h2>
                                    <h2>0</h2>
                                    <h2>5</h2>
                                    <h2 class="player2">smiya</h2>
                                    <img id="player2" src="/images/hello.png" alt="">
                                </div>
                                <div class="play">
                                    <img id="player1" src="/images/hello.png" alt="">
                                    <h2 class="player1">smiya</h2>
                                    <h2>0</h2>
                                    <h2>5</h2>
                                    <h2 class="player2">smiya</h2>
                                    <img id="player2" src="/images/hello.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="friends_list">
                    <div class="send_friend">
                        <input placeholder="Send Friend request.." id="input_search" class="input" name="text" type="text">
                    </div>
                    <h2 id="text">Friends</h2>
                    <div class="send_friend_list">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
