<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="profile">
                <div class="notification">
                    <h3><i class="bi bi-bell"></i></h3>
                </div>
                <div class="text">
                    <h3 id="UserName">afanti</h3>
                </div>
                <div class="image">
                    <img id="image_user" src="" alt="profile photo">
                </div>
            </div>
                <div class="notifi_btn">

                    
                </div>
                <i id="butt" class="bi bi-justify"></i>
        </div>
        <div class="navbar">
                <div class="image-text">
                    <img src="../../images/login/logo.webp" alt="logo">
                </div>
            <nav class="sidebar close">
            
                <div class="menu-bar toggle">
                    
                    <div class="menu">
                        <ul class="menu-links">
                            <li class="nav-link"  id="homepage">
                                <a href="#/">
                                    <i class='bx bx-home  icon' ></i>
                                </a>
                            </li>
                            <li class="nav-link"  id="profilepage">
                                <a href="#/profile">
                                    <i class="bi bi-person icon"></i>
                                </a>
                            </li>
    
                        </ul>
                    </div>
                    <div class="bottom-content">
                        <li id="logout">
                            <a href="#">
                                <i class='bx bx-log-out  icon' ></i>
                            </a>
                        </li>
                    </div>
                </div>
            </nav>
        </div>
        <div class="main-content">
            <div class="image_content">
                <div class="three">
                    <img src="../../images/home/chibani.png" alt="">
                </div>
            </div>

            <div class="games_btn">
                <div class="pingpong">
                    <h1>PingPong</h1>
                    <img id="pingimage" src="../../images/home/pingpong.png" alt="">
                </div>

                <div class="tel">
                    <img src="../../images/home/file.png" alt="">
                </div>

                <div class="tag">
                    <h1>Tag</h1>
                    <img id="backimage" src="../../images/home/back.jpg" alt="">
                </div>
            </div>
            

        </div>


<!-- ====== ======= ====== ======= ====== ======== ===== -->
    </div>
    <script src="../js/navbar.js"> </script>
</body>
</html>
